<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SenaCore | Referral Program</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> <!-- Reuse main CSS -->
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #0a0a0a;
      color: #00e0ff;
      margin: 0;
      padding: 2rem;
    }
    .referral-container {
      max-width: 900px;
      margin: auto;
      background: #111;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 0 20px #00f0ff33;
    }
    h1, h2 {
      text-align: center;
      color: #0ff;
    }
    input, button {
      display: block;
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      border-radius: 10px;
      border: 1px solid #0ff4;
      background: #000;
      color: #00e0ff;
      font-family: 'Orbitron', sans-serif;
    }
    button {
      background: #00e0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .locked-message, .success-message {
      text-align: center;
      margin-top: 1rem;
      color: #f0c000;
    }
    .leaderboard {
      margin-top: 2rem;
    }
    .leaderboard-item {
      background: #222;
      border: 1px solid #0ff2;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 0.8rem;
    }
  </style>
</head>
<body>

  <div class="referral-container">
    <h1>üöÄ SenaCore Referral Program</h1>

    <div id="social-check">
      <p>Please follow us on all platforms to continue:</p>
      <ul>
        <li><a href="https://twitter.com/Sena_Core_Ai" target="_blank">Follow on Twitter</a></li>
        <li><a href="https://instagram.com/sena.core.ai" target="_blank">Follow on Instagram</a></li>
        <li><a href="https://t.me/+2VIUs-K8GJpkYTI1" target="_blank">Join Telegram</a></li>
        <li><a href="https://discord.gg/RzJQHaqbvC" target="_blank">Join Discord</a></li>
      </ul>
      <button onclick="unlockReferralForm()">I Followed All</button>
    </div>

    <div id="referral-form" style="display:none;">
      <h2>Register Your Wallet</h2>
      <input type="text" id="walletInput" placeholder="Enter your wallet address">
      <button onclick="generateReferral()">Generate Referral Link</button>
      <div class="success-message" id="successBox"></div>

      <h2>Your Referral Link</h2>
      <input type="text" id="referralLink" readonly>

      <div class="leaderboard">
        <h2>üî• Top Referrers</h2>
        <div id="leaderboardList"></div>
      </div>
    </div>

    <div class="locked-message" id="lockedBox" style="display:none;">
      ‚ùå You must be referred or whitelisted to generate a referral link.
    </div>
  </div>

  <script>
    const whitelisted = [
      "0x8DEc2ABaA752987b10aC9Bb38A35418C46AC8867",
      "0x56bE70100fd7cAfA00088BA485AEf9F8828bB714",
      "0x4d9C76D03BD8061a595B9e0F246807250d138701",
      "0x5cd86343522574951d5B36725D7bE3b94d7d3401",
      "0x677c7579cf6b71b76D5d83E46cE02f2d49Ed1231",
      "0xaE72A45f89fE61733fc9a0619D3CD34D7C285c29",
      "0xD196F08CEB18b6266B2C715f31015F5BaF7cCA70",
      "0x057798D8B23a4a8D8420F0B5cdBb8aCf6E21d03D",
      "0x567592e83Bf73856e4120D84622bF7088dC5c96E"
    ];

    const leaderboardData = [
      { wallet: '0xA1...9cF', referrals: 14 },
      { wallet: '0xB7...6De', referrals: 10 },
      { wallet: '0xC3...7aA', referrals: 7 },
    ];

    function unlockReferralForm() {
      document.getElementById("social-check").style.display = "none";
      document.getElementById("referral-form").style.display = "block";
    }

    function generateReferral() {
      const wallet = document.getElementById('walletInput').value.trim();
      const successBox = document.getElementById('successBox');
      const referralBox = document.getElementById('referralLink');
      const lockedBox = document.getElementById('lockedBox');

      if (!wallet.startsWith("0x") || wallet.length !== 42) {
        successBox.textContent = "Invalid wallet address.";
        return;
      }

      if (!whitelisted.includes(wallet) && !window.location.search.includes("ref=")) {
        lockedBox.style.display = 'block';
        return;
      }

      const referralCode = wallet.substring(0, 6) + "..." + wallet.slice(-4);
      const link = `${window.location.origin}/referral.html?ref=${wallet}`;
      referralBox.value = link;
      successBox.textContent = `‚úÖ Referral generated: ${referralCode}`;
    }

    function loadLeaderboard() {
      const list = document.getElementById('leaderboardList');
      leaderboardData.sort((a, b) => b.referrals - a.referrals);
      leaderboardData.forEach(entry => {
        const div = document.createElement('div');
        div.className = 'leaderboard-item';
        div.innerText = `${entry.wallet} ‚Äî ${entry.referrals} referrals`;
        list.appendChild(div);
      });
    }

    loadLeaderboard();
  </script>
</body>
</html>

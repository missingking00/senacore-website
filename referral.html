  <style>
    body {
      background: #0a0a0a;

    .container {

      margin: auto;
      padding: 2rem;
      background: #111;
      border-radius: 15px;
      box-shadow: 0 0 20px #0ff4;
    }
    input, button {
      font-family: 'Orbitron', sans-serif;
      padding: 0.8rem;
      width: 100%;
      margin-top: 1rem;
      border: none;
      border-radius: 10px;
    }
    input {
      background: #000;
      color: #00e0ff;
      border: 1px solid #0ff4;
    }
    button {
      background: #00e0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .leaderboard {
      margin-top: 2rem;
    }
    .leaderboard-item {
      background: #222;
      border: 1px solid #0ff2;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 0.8rem;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #888;
    }
    #warningMsg {
      color: #ff4444;
      text-align: center;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ SenaCore Referral Access</h1>

  <div id="warningMsg">Access denied. You must use a valid referral link or be on the whitelist to register.</div>

  <div id="referralSection" class="container" style="display:none;">
    <h2>Register Your Wallet</h2>
    <input type="text" id="walletInput" placeholder="Enter your wallet address">
    <button onclick="registerWallet()">Generate Referral Link</button>

    <h2>Your Referral Link</h2>
    <input type="text" id="referralLink" readonly>

    <div class="leaderboard">
      <h2>ðŸ”¥ Leaderboard</h2>
      <div id="leaderboardList"></div>
    </div>
  </div>

  <footer>
    Powered by <strong>$SENA</strong> â€” The Core of AI, Crypto, and the Human Future<br>
    Â© 2025 <strong>SenaCore Labs</strong>. All rights reserved.
  </footer>

  <script>
    const whitelist = [
      "0x8DEc2ABaA752987b10aC9Bb38A35418C46AC8867",
      "0x56bE70100fd7cAfA00088BA485AEf9F8828bB714",
      "0x4d9C76D03BD8061a595B9e0F246807250d138701",
      "0x5cd86343522574951d5B36725D7bE3b94d7d3401",
      "0x677c7579cf6b71b76D5d83E46cE02f2d49Ed1231",
      "0xaE72A45f89fE61733fc9a0619D3CD34D7C285c29",
      "0xD196F08CEB18b6266B2C715f31015F5BaF7cCA70",
      "0x057798D8B23a4a8D8420F0B5cdBb8aCf6E21d03D",
      "0x567592e83Bf73856e4120D84622bF7088dC5c96E"
    ];

    const params = new URLSearchParams(window.location.search);
    const ref = params.get("ref");

    const referralSection = document.getElementById("referralSection");
    const warningMsg = document.getElementById("warningMsg");

    const walletInput = document.getElementById("walletInput");
    const referralLink = document.getElementById("referralLink");

    // Simulated backend leaderboard data
    const leaderboardData = [
      { wallet: '0xA1...9cF', referrals: 14 },
      { wallet: '0xB7...6De', referrals: 10 },
      { wallet: '0xC3...7aA', referrals: 7 },
    ];

    function checkAccess() {
      const accessAllowed = ref || whitelist.includes(params.get("wallet"));
      if (accessAllowed) {
        referralSection.style.display = "block";
        warningMsg.style.display = "none";
      }
    }

    function registerWallet() {
      const wallet = walletInput.value.trim();
      if (wallet.length < 10 || !wallet.startsWith("0x")) {
        alert("Please enter a valid wallet address.");
        return;
      }
      if (wallet.toLowerCase() === ref?.toLowerCase()) {
        alert("You cannot refer yourself.");
        return;
      }
      const newLink = `${window.location.origin}${window.location.pathname}?ref=${wallet}`;
      referralLink.value = newLink;
    }

    function loadLeaderboard() {
      const list = document.getElementById("leaderboardList");
      leaderboardData.sort((a, b) => b.referrals - a.referrals);
      leaderboardData.forEach(entry => {
        const div = document.createElement('div');
        div.className = 'leaderboard-item';
        div.innerText = `${entry.wallet} â€” ${entry.referrals} referrals`;
        list.appendChild(div);
      });
    }

    checkAccess();
    loadLeaderboard();
  </script>
</body>
</html>

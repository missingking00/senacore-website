<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {

      font-family: 'Orbitron', sans-serif;

    }
    h1, h2 {

    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      background: #111;
      border-radius: 15px;
      box-shadow: 0 0 20px #0ff4;
    }
    input, button {
      font-family: 'Orbitron', sans-serif;
      padding: 0.8rem;

      margin-top: 1rem;
      border: none;
      border-radius: 10px;
    }
    input {
      background: #000;
      color: #00e0ff;
      border: 1px solid #0ff4;
    }
    button {
      background: #00e0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .leaderboard {
      margin-top: 2rem;
    }
    .leaderboard-item {
      background: #222;
      border: 1px solid #0ff2;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 0.8rem;
    }
    .social-links {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .social-links a {
      color: #00e0ff;
      margin: 0 10px;
      text-decoration: underline;
      font-size: 1rem;
    }
    .checkbox-area {
      margin-top: 1rem;
      text-align: left;
    }
    footer {

</head>
<body>
  <h1>ðŸš€ SenaCore Referral Program</h1>

      <a href="https://twitter.com/Sena_Core_Ai" target="_blank">Twitter</a>
      <a href="https://instagram.com/sena.core.ai" target="_blank">Instagram</a>
      <a href="https://t.me/+2VIUs-K8GJpkYTI1" target="_blank">Telegram</a>
    </div>

    <div class="checkbox-area">
      <label>
        <input type="checkbox" id="followCheckbox">
        I confirm I followed SenaCore social channels.
      </label>
    </div>

    <h2>Register Your Wallet</h2>
    <input type="text" id="walletInput" placeholder="Enter your wallet address">
    <button onclick="registerWallet()">Generate Referral Link</button>

    <h2>Your Referral Link</h2>
    <input type="text" id="referralLink" readonly>

  </div>

  <script>
    const leaderboardData = [
      { wallet: '0xA1...9cF', referrals: 14 },
      { wallet: '0xB7...6De', referrals: 10 },
      { wallet: '0xC3...7aA', referrals: 7 },
    ];

    function registerWallet() {
      const wallet = document.getElementById('walletInput').value;
      const checkbox = document.getElementById('followCheckbox');

      if (!checkbox.checked) {
        alert('Please confirm that you followed our social channels first.');
        return;
      }
      if (wallet.length < 10) {
        alert('Please enter a valid wallet address.');
        return;
      }
      const link = `${window.location.origin}/referral.html?ref=${wallet}`;
      document.getElementById('referralLink').value = link;
    }

    function loadLeaderboard() {
      const list = document.getElementById('leaderboardList');
      leaderboardData.sort((a, b) => b.referrals - a.referrals);
      leaderboardData.forEach(entry => {
        const div = document.createElement('div');
        div.className = 'leaderboard-item';
        div.innerText = `${entry.wallet} â€” ${entry.referrals} referrals`;
        list.appendChild(div);
      });
    }

    loadLeaderboard();
  </script>
</body>
